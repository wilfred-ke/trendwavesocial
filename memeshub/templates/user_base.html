{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>TrendWave | user footer </title>
    <style>
    @media (min-width: 576px) {
    #navFooter {
    display: none;
    }
    #navFooter .btn {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    }
    </style>
</head>
<body>
    <div class="navbar navbar-expand-sm navbar-light fixed-bottom py-0 mx-0 my-0 justify-content-between" id="navFooter">
        <div class="container-fluid">
            <div class="d-flex justify-content-between w-100">
                <a href="{% url 'upload' %}" class="text-decoration-none">
                    <button type="button" class="btn btn-secondary d-flex align-items-center mt-3"
                        style="width: 100px;">
                        <i class="material-icons me-2">&#xe146;</i>Upload
                    </button>
                </a>
                {% if user.is_authenticated %}
                <a href="{% url 'profile' user_profile.user.username %}"
                    class="btn text-decoration-none d-flex align-items-center">
                    <img src="{{ user_profile.profileimg.url }}" width="50px" height="50px" class="rounded-circle" alt="">
                </a>
                </button>
                {% else %}
                <!-- Search for small devices -->
                <button type="button" id="searchBtn" class="btn btn-xs d-block d-sm-none mt-3 text-light"
                 onclick="showForm()"><i class="material-icons align-center" style="width: 40px;">&#xe8b6;</i>
                </button>
                <a href="{% url 'signIn' %}" class="text-center text-decoration-none text-light mt-2">
                    <i class="material-icons d-block" style="width: 36px;">account_circle</i>
                    <span>Profile</span>
                </a>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
